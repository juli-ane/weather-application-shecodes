  <head>

  <body>
    <div class="app">
      <div class="container content">
        <form id="city-form">
          <input type="search" placeholder="Enter your city" id="input-city" class="typeCity" autocomplete="off" />
          <input type="submit" value="Seach" class="search" />
          <button class="search" id="locationButton">Location</button>
        </form>
        <br />
  <div class="container text-left">
  <div class="row">
    <div class="col">
      <h1 id="displayCity"></h1>
        <h2>
          <p id="bigTemperature"></p>
          <p class="bigDegrees">
            <span class="unitCelsius" id="celsius">ÂºC</span>
          </p>
        </h2>
        <h4 id="currentTime"></h4>
         </div>
          <div class="col">
        <ul>
            <li class="skyNow" id="sky"></li>
            <li class="humidityNow" id="humidity"></li>
            <li class="windyNow" id="wind"></li>
          </ul>
    </div>       
    <div class="col">
      <img src="" alt="" class="sun-icon" id="icon">
       
    </div>
  </div>  
        <br />
        <div class="forecast-weather" id="forecast">
        </div>
       
        <div class="author">

      </div>
