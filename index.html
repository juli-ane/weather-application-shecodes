<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/23e102bdd0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="container content">
        <form id="city-form">
          <input type="search" placeholder="Enter your city" id="input-city" class="typeCity" />
          <input type="submit" value="Seach" class="search" />
          <button class="search" id="locationButton">Location</button>
        </form>
        <br />
  <div class="container text-left">
  <div class="row">
    <div class="col">
      <h1 id="displayCity"></h1>
        <h2>
          <p id="bigTemperature"></p>
          <p class="bigDegrees">
            <a href="#" class="unit" id="celsius">ºC</a>
          </p>
        </h2>
        <h4 id="currentTime"></h4>
         </div>
          <div class="col">
        <ul>
            <li class="skyNow" id="sky"></li>
            <li class="humidityNow" id="humidity"></li>
            <li class="windyNow" id="wind"></li>
          </ul>
    </div>       
   
    <div class="col">
      <img src="" alt="" class="sun-icon" id="icon">
       
    </div>
  </div>  
        <br />
        <div class="row justify-content-center forecast-weather">
          <div class="col-md-2">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title day-forecast">Sun</h6>
                <i class="fa-solid fa-cloud-rain forecast-icon"></i>
                <p class="card-text degrees">25º <strong>/34º</strong></p>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title day-forecast">Mon</h6>
                <i class="fa-solid fa-sun forecast-icon"></i>
                <p class="card-text degrees">17º <strong>/29º</strong></p>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title day-forecast">Tue</h6>
                <i class="fa-solid fa-sun forecast-icon"></i>
                <p class="card-text degrees">16º <strong>/24º</strong></p>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title day-forecast">Wed</h6>
                <i class="fa-solid fa-cloud-bolt forecast-icon"></i>
                <p class="card-texts degrees">20º <strong>/28º</strong></p>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title day-forecast">Thu</h5>
                <i class="fa-solid fa-cloud-showers-heavy forecast-icon"></i>
                <p class="card-text degrees">18º <strong>/25º</strong></p>
              </div>
            </div>
          </div>
        </div>
        <div class="author">
          <a
            href="https://github.com/juli-ane/weather-application-shecodes"
            target="_blank"
          >
            Open-Source code
          </a>
          by Juliane Soares
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
